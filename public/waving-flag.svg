  <!-- Shadows on flag -->
  <path d="M90,120 C120,170 170,110 210,140 S320,180 370,140" fill="none" stroke="#0e223f" stroke-width="14" opacity="0.18"/>
  <path d="M60,190 C110,210 190,170 270,210" fill="none" stroke="#000" stroke-width="14" opacity="0.11"/>

  
  <!-- Dummy code lines -->
  <text x="70" y="110" font-family="monospace" font-size="18" fill="#38bdf8" filter="url(#glow)" font-weight="bold">const user = {'{'}</text>
  <text x="90" y="130" font-family="monospace" font-size="16" fill="#0ea5e9" filter="url(#glow)">  name: "Tsegaye",</text>
  <text x="90" y="146" font-family="monospace" font-size="16" fill="#0ea5e9" filter="url(#glow)">  skills: ["React", "Next.js", "AI"]</text>
  <text x="70" y="162" font-family="monospace" font-size="18" fill="#38bdf8" filter="url(#glow)" font-weight="bold">{'}'};</text>
  <text x="70" y="182" font-family="monospace" font-size="18" fill="#38bdf8" filter="url(#glow)" font-weight="bold">function greet() {'{'}</text>
  <text x="90" y="198" font-family="monospace" font-size="16" fill="#0ea5e9" filter="url(#glow)">  console.log("Tsegaye's Portfolio");</text>
  <text x="70" y="214" font-family="monospace" font-size="18" fill="#38bdf8" filter="url(#glow)" font-weight="bold">{'}'}</text>

